<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(158894-Petrovaradin-Fortress-3966120749.jpg);
            background-size: cover;
            background-position: center;
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
        }
        .outer {
            border: 2px solid #000;
            padding: 20px;
            background-color: #7c68c7;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.9);
            background-color: rgba(124, 104, 199, 0.7);
        }
        .inner {
            padding: 20px;
            text-align: center;
            background-color: rgba(124, 104, 199, 0.7);
            border-radius: 15px;
        }
        #datetime, #countdown, #countdown2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div id="datetime">
                <div id="date" aria-live="polite"></div>
                <div id="time" aria-live="polite"></div>
            </div> <br> <br>
            <div id="countdown" aria-live="polite"></div> <br>
            <div id="countdown2" aria-live="polite"></div>

            <script>
            // Set your target date here (format: YYYY, MM-1, DD, HH, MM, SS)
            const TARGET_DATE = new Date(2025, 10, 15, 13, 15, 0); // Example: January 1, 2024

            (function startClock() {
                const dateEl = document.getElementById('date');
                const timeEl = document.getElementById('time');
                const countdownEl = document.getElementById('countdown');
                const countdownEl2 = document.getElementById('countdown2');

                function update() {
                    const now = new Date();
                    dateEl.textContent = now.toLocaleDateString(undefined, {
                        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
                    });
                    timeEl.textContent = now.toLocaleTimeString();

                    // Countdown calculation
                    const timeLeft = TARGET_DATE - now;
                    if (timeLeft > 0) {
                        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                        countdownEl.textContent = `Gesamt Tage: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
                    } else {
                        countdownEl.textContent = "Ziel erreicht!";
                    }

                    // Countdown calculation
                    const hoursLeft = TARGET_DATE - now;
                    if (hoursLeft > 0) {
                        const totalHours = Math.floor(hoursLeft / (1000 * 60 * 60));
                        const minutes = Math.floor((hoursLeft % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((hoursLeft % (1000 * 60)) / 1000);
                        countdownEl2.textContent = `Gesamt Stunden: ${totalHours} hours, ${minutes} minutes, ${seconds} seconds`;
                    } else {
                        countdownEl2.textContent = "Ziel erreicht!";
                    }
                }

                update();
                setInterval(update, 1000);
            })();
            </script>
        </div>
    </div>
</body>
</html>
